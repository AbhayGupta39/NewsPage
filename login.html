<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2>Login Page</h2>
            <hr>
            <form action="index.html" class="was-validated">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="email" class="form-control" name="username" placeholder="Enter Username" required>
                    <div class="invalid-feedback">Please fill out fields!</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="username" minlength="4" maxlength="8" placeholder="Enter 4-8 digit Password" required>
                    <div class="invalid-feedback">Invalid Entry!</div>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" required>
                        I agree for Terms and Conditions
                    </label>
                </div>
                <button type="reset" class="btn btn-secondary">Clear fields</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
