<html>

<head>
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Sign Up Form</h2>
        <hr>
        <form action="login.html" class="row g-3 mt-3 was-validated">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="Username" class="form-label">Username : </label>
                        <div class="input-group">
                            <span class="input-group-text">@</span>
                            <input type="email" class="form-control" placeholder="Enter Username" required />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name : </label>
                        <input type="text" class="form-control" placeholder="Enter First Name" required/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name : </label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" required/>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-4">
                    <label for="city" class="form-label">City : </label>
                    <input type="text" class="form-control" placeholder="Enter Your City" required/>
                </div>
                <div class="col-4">
                    <label for="state" class="form-label">State : </label>
                    <select name="" id="" class="form-select" required>
                        <option value="" selected disabled>--Select State--</option>
                        <option value="">Andhra Pradesh</option>
                        <option value="">Arunachal Pradesh</option>
                        <option value="">Assam</option>
                        <option value="">Bihar</option>
                        <option value="">Chhattisgarh</option>
                        <option value="">Goa</option>
                        <option value="">Gujarat</option>
                        <option value="">Haryana</option>
                        <option value="">Himachal Pradesh</option>
                        <option value="">Jharkhand</option>
                        <option value="">Karnataka</option>
                        <option value="">Kerala</option>
                        <option value="">Madhya Pradesh</option>
                        <option value="">Maharashtra</option>
                        <option value="">Manipur</option>
                        <option value="">Meghalaya</option>
                        <option value="">Mizoram</option>
                        <option value="">Nagaland</option>
                        <option value="">Odisha</option>
                        <option value="">Punjab</option>
                        <option value="">Rajasthan</option>
                        <option value="">Sikkim</option>
                        <option value="">Tamil Nadu</option>
                        <option value="">Telangana</option>
                        <option value="">Tripura</option>
                        <option value="">Uttar Pradesh</option>
                        <option value="">Uttarakhand</option>
                        <option value="">West Bengal</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="pincode" class="form-label">PinCode : </label>
                    <input type="number" class="form-control" placeholder="Enter City PinCode" required/>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <input type="checkbox" name="terms" class="form-check-input" required/>
                    <label class="form-check-label">I agree to terms and conditions</label>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
